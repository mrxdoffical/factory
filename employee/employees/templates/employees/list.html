<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <ul>
        {% for employee in employees %}
            <li>{{ employee.firstname }} {{ employee.lastname }} - {{ employee.email }}
                <a href="{% url 'delete_employee' employee.email %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_employee' %}">Add Employee</a>
</body>
</html>
